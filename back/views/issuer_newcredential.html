{{define "issuer_newcredential"}} {{template
    "partials/header" .}}
    
    <main>
      <div class="w3-container w3-padding-48">
        <div class="w3-card-4 w3-half-centered">
          <div class="w3-container w3-margin-bottom color-primary">
            <h4>Enter credential data</h4>
          </div>
    
          <form class="w3-container" action="{{.issuerPrefix}}/newcredential" method="post">

            <label>Email</label>
            <input
              class="w3-input w3-border w3-margin-bottom"
              type="text"
              name="email"
              id="email"
              placeholder="i.e. foo@bar.com"
            />

            <label>First name</label>
            <input
              class="w3-input w3-border w3-margin-bottom"
              type="text"
              name="firstName"
              id="firstName"
              placeholder="i.e. John"
            />
            <label>Last name</label>
            <input
              class="w3-input w3-border w3-margin-bottom"
              type="text"
              name="familyName"
              id="familyName"
              placeholder="i.e. Doe"
            />

            <label>DID of target entity</label>
            <input
              class="w3-input w3-border w3-margin-bottom"
              type="text"
              name="target"
              id="target"
              placeholder="did:elsi:xxxxxxxxx"
            />

            <label>Roles</label>
            <input
              class="w3-input w3-border w3-margin-bottom"
              type="text"
              name="roles"
              id="roles"
              placeholder="role names separated by comma"
            />

            <div id="errormessage" class="w3-container color-error">
              {{.Errormessage}}
            </div>
            <div id="normalmessage" class="w3-container">{{.Normalmessage}}</div>
            <div id="successmessage" class="w3-container color-success">
              {{.Successmessage}}
            </div>
            <div class="w3-container w3-padding-16">
                <input type="hidden" name="_csrf" value="{{.csrftoken}}">
              <input
                class="btn-primary w3-round-large"
                type="submit"
                value="Create"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
    
    {{template "partials/footer" .}} {{end}}
